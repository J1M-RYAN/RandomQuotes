<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Ma+Shan+Zheng&display=swap"
      rel="stylesheet"
    />
    <script src="script.js"></script>
    <title>Random Wilde Quotes</title>
  </head>
  <body id="quote-box">
    <header>
      <h1 class="headerTitle" id="author">Random Wilde Quotes</h1>
      <img src="images/ow.png" alt="Oscar Wilde" class="logo" />
    </header>
    <div class="mainbody">
      <div class="controls" id="new-quote">
        <div id="next">Next quote â˜ž</div>
        <a class="tweet" id="tweet-quote" href="https://twitter.com/intent/tweet?">Tweet quote #</a>
      </div>
      <div class="quotes" id="text">
        I have the simplest tastes. I am always satisfied with the best.
      </div>
     
    </div>
  </body>


</html>
